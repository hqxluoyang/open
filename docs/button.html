<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 62.5%;
        }
    </style>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <kai-button button-text="Hello World"></kai-button>
    </div>
    <script>
        const Button = {
            template: `<div v-bind:style="buttonStyle">
                          <div v-bind:style="buttonContentStyle">{{ buttonText }}</div>
                        </div>`,
            props: ['buttonText'],
            data: function () {
                return {
                    buttonStyle: {
                        height: '3.6rem',
                        width: '100%',
                        paddingLeft: '1rem',
                        paddingRight: '1rem',
                        boxSizing: 'border-box',
                        color: 'white',
                        lineHeight: '3.6rem',
                        fontSize: '1.7rem',
                        fontFamily: 'Open Sans',
                        textAlign: 'center',
                    },
                    buttonContentStyle: {
                        backgroundColor:'purple',
                        borderRadius: '0.2rem'
                    }
                }
            }
        }; // need better doc... is this like header? What's GS20?
        Vue.component('kai-button', Button);
        const app = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>

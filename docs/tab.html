<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 62.5%;
        }
    </style>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <kai-tab v-bind:tabs="tabs"></kai-tab>
    </div>
    <script>
        const Tab = {
            template: `<div v-bind:style="headerStyle">
                    <div v-for="(value,key,index) in tabs" v-bind:style="index!==0?headerButtonStyle:headerButtonStyleFirst" v-on:click="setSelectedTab">{{ value }}</div>
                </div>`,
            data: function () {
                return {
                    headerStyle: {
                        height: '3rem',
                        width: '100%',
                        overflowX: 'auto',
                        display: 'flex',
                        flexDirection: 'row',
                        justifyContent: 'flex-start',
                        alignItems: 'center',
                        flexWrap: 'nowrap',
                        backgroundColor: '#f0f0f0',
                    },
                    headerButtonStyle: {
                        paddingTop: '0.2rem',
                        paddingBottom: '0.2rem',
                        paddingLeft: '1.5rem',
                        whiteSpace: 'nowrap',
                        fontFamily: 'Open Sans',
                        fontSize: '1.4rem',
                        color: '#aaaaaa'
                    },
                    headerButtonStyleFirst: {
                        paddingTop: '0.2rem',
                        paddingBottom: '0.2rem',
                        paddingLeft: '1rem',
                        fontFamily: 'Open Sans',
                        fontSize: '1.4rem',
                        color: '#323232'
                    },
                    selection: null
                }
            },
            props: ['tabs'],
            methods: {
                setSelectedTab(index) {
                    this.selection = index;
                }
            }
        }; //  <kai-tab v-bind:tabs="tabs"></kai-tab>
        // tabs:['Tab One','Tab Two','Tab Three','Tab Four']

        Vue.component('kai-tab', Tab);
        const app = new Vue({
            el: '#app',
            data: function () {
                return {
                    tabs: ['Tab One', 'Tab Two', 'Tab Three', 'Tab Four']
                }
            }
        });
    </script>
</body>

</html>
